    <VirtualHost *:8080>
      ServerAlias www

      DocumentRoot "/data/webspecial"
      ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/data/webspecial/$1

      <Directory "/data/webspecial">
          Options Indexes FollowSymLinks
          AllowOverride All
          Require all granted
          DirectoryIndex index.php
      </Directory>
    </VirtualHost>
